{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "People" %}{% endblock %}

{% block extra_head %}
{{ block.super }}
 <script src="{{ STATIC_URL }}endless_pagination/js/endless-pagination.js"></script>
 <script>
    $(function (){
        $.endlessPaginate({
            paginateOnScroll: true,
            paginateOnScrollChunkSize: 5,
            paginateOnScrollMargin: 10,
            onCompleted: function() {
             //  http://django-endless-pagination.readthedocs.org/en/latest/javascript.html
               $(".follow-unfollow").each(function(index, element){
                  follow_unfollow_button(element);
               });
            }
        });
    });
 </script>
{% endblock %}

{% block content %}

 <h3>{% trans "RedPanal people" %}</h3>

 <div class="users-list-wrapper">
   <ul class="users-list-full">
      {% include "users/users_list_full.html" %}
   </ul>
 </div>
 
{% endblock %}
