{% load i18n endless %}
 <ul class="action-stream">
  {% paginate action_list %}
  {% for action in action_list %}
    {% with template='social/action_'|add:action.verb|add:'_teaser.html' %}
      <li>{% include template %}</li>
    {% endwith %}
  {% empty %}
      {% trans "No actions yet" %}
  {% endfor %}
  </ul>
  {% show_more %}
