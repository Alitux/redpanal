{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
  {% include "audio/audio_object.html" %}

{% if request.user == object.user %}
    <div class="form-actions">
        <a class="btn btn-primary" href="{% url "audio-edit" object.slug %}">{% trans "Edit" %}</a>
        <a class="btn btn-danger" href="{% url "audio-delete" object.slug %}">{% trans "Delete" %}</a>
    </div>
{% endif %}
{% endblock %}
