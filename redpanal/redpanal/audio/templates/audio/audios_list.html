{% load i18n endless %}
{% paginate 5,2 audios %}
{% for object in audios %}
   {% include "audio/audio_teaser.html" %}
{% empty %}
      <span class="no-yet">{% trans "No tracks yet" %}</span>
  {% ifequal request.user user %}
      <span class="new"><a href="{% url "audio-create" %}">{% trans "Upload track" %}</a></span>
  {% endifequal %}
{% endfor %}
{% show_more %}
